<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="validationContent"></div>
		<div class="container">
			<div class="form-box">
				<h1>Login</h1>
				<form>
					<div class="reg-form">
						<div class="form-item">
							<label for="email">Email</label>
							<input class="inputForms" type="email" placeholder="Enter your email" name="email" required>
						</div>
						<div class="form-item">
							<label for="pass">Password</label>
							<input class="inputForms" type="password" placeholder="Enter your password" name="pass" required>
						</div>
					</div>
					<div class="center">
						<button type="submit">Login</button>
					</div>
				</form>
				<p>Don't have an account? <a href="register.html">Register now!</a></p>
				<div id="form-result" class="alert-hidden"></div>
			</div>
		</div>
		<script src="./js/login.js"></script>
	</body>
</html>
