<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="form-box">
				<h1>Login</h1>
				<form id="loginForm">
					<div class="reg-form">
						<div class="form-item" id="log-mail">
							<label for="log-mail">Email</label>
							<input id="eMail" class="inputForms" type="email" placeholder="Enter your email" name="email" required>
							<span class="errorMssg">The email address is invalid.</span>
						</div>
						<div class="form-item" id="log-pass">
							<label for="log-pass">Password</label>
							<input id="pass" class="inputForms" type="password" placeholder="Enter your password" name="pass" required>
							<span class="errorMssg">Your password can only contain letters (a-z A-Z) and numbers (0-9),
								and must have at least 8 characters.</span>
						</div>
					</div>
					<div class="center">
						<button type="submit" class="submitBtn">Login</button>
					</div>
				</form>
				<p>Don't have an account? <a href="./register.html" id="link">Register now!</a></p>
			</div>
		</div>
		<div class="validationContent">
			<ul class="myList"></ul>
		</div>
		<script src="./js-PS.10/valid_login.js"></script>
	</body>
</html>
