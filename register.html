<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
			<div class="form-box">
				<h1>Welcome!</h1>
				<h2>Create your account</h2>
				<form>
					<div class="reg-form">
						<div class="form-item">
							<label for="email">Email</label>
							<input type="email" placeholder="Enter your email" name="email" id="email" required>
						</div>
						<div class="form-item">
							<label for="name">Full Name</label>
							<input type="text" placeholder="Enter your name" name="name" id="name" required>
						</div>
						<div class="form-item">
							<label for="psw">Password</label>
							<input type="password" placeholder="Enter your password" name="pass" id="pass" required>
						</div>
						<div class="form-item">
							<label for="psw-2">Confirm Password</label>
							<input type="password" placeholder="Confirm password" name="conf-pass" id="conf-pass" required>
						</div>
					</div>
					<div class="center">
						<button type="reset">Clear fields</button>
						<button type="submit">Register</button>
					</div>
				</form>
				<p>Already have an account? <a href="login.html">Login</a></p>
				<div id="form-result" class="alert-hidden"></div>
			</div>
		</div>
  </body>
</html>
