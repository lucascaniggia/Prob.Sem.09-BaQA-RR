<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="validationContent">
		</div>
		<div class="container">
			<div class="form-box">
				<h1>Welcome!</h1>
				<h2>Create your account</h2>
				<form>
					<div class="reg-form">
						<div class="form-item">
							<label for="email">Email</label>
							<input class="inputForms" type="email" placeholder="Enter your email" name="email" id="email" required>
						</div>
						<div class="form-item">
							<label for="name">Full Name</label>
							<input class="inputForms" type="text" placeholder="Enter your name" name="name" id="name" required>
						</div>
						<div class="form-item">
							<label for="psw">Password</label>
							<input class="inputForms" type="password" placeholder="Enter your password" name="pass" id="pass" required>
						</div>
						<div class="form-item">
							<label for="psw-2">Confirm Password</label>
							<input class="inputForms" type="password" placeholder="Confirm password" name="conf-pass" id="conf-pass" required>
						</div>
					</div>
					<div class="center">
						<button class="resetBtn" type="reset">Clear fields</button>
						<button class="submitBtn" type="submit">Register now</button>
					</div>
				</form>
				<p>Already have an account? <a href="login.html">Login</a></p>
				<div id="form-result" class="alert-hidden"></div>
			</div>
		</div>
		<script src="./js/register.js"></script>
	</body>
</html>
